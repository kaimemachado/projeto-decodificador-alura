<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div>
        <header>
            <div class="logo">
                <img src="/img/Logo Alura 1x.png" alt="">
            </div>
        </header>
        <main>
            <section class="textoarea">
                <div class="first">
                    <div class="entrada">
                        <textarea name="frase" id="entra" placeholder="Digite seu texto aqui"></textarea>
                    </div>
                    <div class="alerta">
                        <p>&nbsp; Apenas letras min√∫sculas e sem acento.</p>
                    </div>
        
                    <div class="botoes">
                    
                        <button class="criptografar">Criptografar</button>
                        <button class="descriptografar">Descriptografar</button>
                    </div>
                </div>


                <div class="saida" id="sai">
        
                    <div class="antes-result">
                        <h3>Nenhuma mensagem encontrada</h3>
                    </div>
                        
                    <div class="aparece_resultado ocultar">
                        <div class="texto">
                            <p>Mensagem codificada:</p>
                            <textarea class="txt_cript" name="frase" id="copy" placeholder="Texto Criptografado">

                            </textarea>
                        
                        </div>
                        <div class="botao-copiar">
                            <button class="copiar">copiar</button>
                        </div>
                        
                    </div>
                </div>
            </section>

            <script src="script.js"></script>



        </main>


    </div>
</body>
</html>
